<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.CSS">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="first">
      <img src="images/illustration-hero.svg" alt="hero">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

<div class="second">
  <img src="images/icon-music.svg" alt="music">

  <div class="second-second">
    <span> Annual Plan</span>

    <span>$59.99/year</span>
  </div>

<span3 class="change">Change</span3>

</div>

<div class="three">
  <p class="payment"> Proceed to Payment</p>

  <p class="cancel">Cancel Order</p> 

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Web by David</a>.
  </div>

  </main>
  
</body>
</html>
